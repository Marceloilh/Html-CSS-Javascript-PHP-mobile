<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" style="text/css" href="../CSS3-intermediario-avancado/CSS/estilo5.css">
    <title>Estilizando Formulários</title>
</head>
<body>
    <!--Inicio do formulário-->
    <h2>Estilizando Formulários</h2>
    <form>
        <fieldset><!--Serve para agrupar dados semlhantes-->
            <legend>Detalhes do contato</legend>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
                
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
                
            </div>

            <div>
                <label for="url">URL:</label>
                <input type="text" name="url" id="url">
                
            </div>

        </fieldset>
        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem"></textarea>
            </div>

        </fieldset>
        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar " id="sim">Sim
                </label>
            </div>
            <div>
                <label>
                    <input class="radio"  type="radio" name="lembrar " id="nao">Não
                </label>
            </div>
        </fieldset>

    </form>







</body>
</html>
